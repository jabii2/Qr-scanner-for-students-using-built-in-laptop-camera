<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student QR Code System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FEPTRAC Far Eastern Polytechnic Tracking and Alert System</h1>
    </header>

    <main>
        <section id="student-info">
            <h2>Student Information</h2>
            <p id="student-name">Name: </p>
            <p id="student-id">ID: </p>
            <p id="status">Status: Awaiting scan...</p>
        </section>

     <video id="qr-video" style="width: 100%; max-width: 500px; margin-top: 20px;"></video>
        
        
        
    
     <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
